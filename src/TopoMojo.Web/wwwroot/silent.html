<html>
    <body>
        <h1>oidc-client silentSigninCallback</h1>
        <p>just posting the url from this hidden iframe to the listening parent.</p>
        <script>
            (function() {
                if (window.parent && window !== window.parent) {
                    window.parent.postMessage(window.location.href, location.protocol + "//" + location.host);
                }
            })();
        </script>
    </body>
</html>
